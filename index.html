<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login / Signup</title>
    <link rel="stylesheet" href="farmer_auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-box">
            <h2 id="form-title">Farmer Login</h2>
            
            <!-- Login Form -->
            <form id="login-form">
                <input type="text" id="login-email" placeholder="Email or Phone Number" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <span id="toggle-signup">Signup</span></p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" style="display:none;">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="text" id="signup-email" placeholder="Email or Phone Number" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Signup</button>
                <p>Already have an account? <span id="toggle-login">Login</span></p>
            </form>
        </div>
    </div>

    <script src="farmer_auth.js"></script>
</body>
</html>
